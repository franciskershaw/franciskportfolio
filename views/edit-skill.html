{% extends 'base.html' %}

{% set title = 'Edit Skill' %}

{% block content %}
    <div class="form-container flex-container">
        <h2>Add a new skill</h2>
        <form class="form flex-container" action="/skills/edit" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="iconLink">Icon Link</label>
            <input type="text" id="iconLink" name="iconLink">
            <button type="submit">Update</button>
        </form>
    </div>

{% endblock %}

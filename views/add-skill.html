{% extends 'base.html' %}

{% set title = 'Add New Skill' %}

{% block content %}
    <div class="form-container flex-container">
        <h2>Add a new skill</h2>
        <form class="form flex-container" action="/skills/add" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="iconLink">Icon Link</label>
            <input type="text" id="iconLink" name="iconLink">
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}

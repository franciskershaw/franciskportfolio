{% extends 'base.html' %}

{% set title = 'Add Project' %}

{% block content %}
  <form action="/projects/add" method="POST">
      <label for="projectName">Name</label>
      <input type="text" id="projectName" name="projectName">
      <label for="gitRepo">GitHub</label>
      <input type="text" id="gitRepo" name="gitRepo">
      <label for="liveSite">Live</label>
      <input type="text" id="liveSite" name="liveSite">
      <button type="submit">Submit</button>
  </form>
{% endblock %}
